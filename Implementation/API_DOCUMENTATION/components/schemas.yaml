    # ðŸ”¹ Chat module schema
    Message:
      type: object
      properties:
        role:
          type: string
        text:
          type: string
        files:
          type: array
          items:
            type: string
        status:
          type: string
        timestamp:
          type: string
          format: date-time

    #authorization and billing
    SubscriptionStatus:
      type: object
      properties:
        plan:
          type: string
          enum: [free, premium]
        active:
          type: boolean
        expiresAt:
          type: string
          format: date-time
    ResourceProcessingSummary:
      type: object
      properties:
        textExtracted:
          type: boolean
        imagesExtracted:
          type: boolean
        tablesExtracted:
          type: boolean

