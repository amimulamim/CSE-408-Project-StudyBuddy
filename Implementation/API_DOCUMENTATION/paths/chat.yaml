paths:
  /ai/chat:
    post:
      tags: [Chat]
      summary: Start or continue a chat with AI
      description: |
        Starts a new chat session if `chatId` is not provided.
        If `chatId` is provided, it continues the session by adding a new message.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: User's message text
                image:
                  type: string
                  format: binary
                  description: Optional image file
                chatId:
                  type: string
                  description: Optional chat session ID
      responses:
        '200':
          description: AI response and chat session ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  chatId:
                    type: string
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'

  /ai/chat/list:
    get:
      tags: [Chat]
      summary: Get list of all chat sessions for the user
      responses:
        '200':
          description: List of chat sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  chats:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        name:
                          type: string

  /ai/chat/{chatId}:
    get:
      tags: [Chat]
      summary: Retrieve a specific chat session by ID
      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Chat session details
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
                  messages:
                    type: array
                    items:
                      $ref: '#/components/schemas/Message'

    delete:
      tags: [Chat]
      summary: Delete a specific chat session
      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Confirmation of deletion
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  chatId:
                    type: string

  /ai/chat/{chatId}/rename:
    patch:
      tags: [Chat]
      summary: Rename an existing chat session
      parameters:
        - in: path
          name: chatId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: New chat name
      responses:
        '200':
          description: Chat renamed
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  name:
                    type: string
