name: Backend CI

on:
  push:
    branches: [feature/devops]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run tests with coverage
      run: |
        mkdir -p coverage_reports
        COVERAGE_FILE=coverage_reports/.coverage \
        pytest --cov=app --cov-report=xml:coverage_reports/coverage.xml

    - name: Clean up .coverage if needed
      run: rm -f .coverage

    - name: Upload coverage report artifact (optional)
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage-report
        path: backend/coverage_reports/coverage.xml


