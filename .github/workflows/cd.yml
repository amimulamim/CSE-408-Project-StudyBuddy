name: CD to Azure VM

on:
  workflow_run:
    workflows: ["CI pipeline"]
    types:
      - completed
    branches:
      - main

jobs:
  push-config:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'push'
    name: Push config files to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Push docker-compose.prod.yml and nginx.conf
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          source: |
            docker-compose.prod.yml
            frontend/nginx.conf
          target: /home/${{ secrets.AZURE_VM_USER }}

  push-secrets:
    needs: push-config
    name: Push secret files to Azure VM
    runs-on: ubuntu-latest

    steps:
      - name: Create secrets folder
        run: mkdir -p secrets

      - name: Create .env file
        run: |
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"                      > secrets/.env
          echo "FIREBASE_KEY_PATH=/app/keys/firebaseKey.json"                 >> secrets/.env
          echo "FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> secrets/.env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}"                 >> secrets/.env
          echo "GEMINI_MODEL=${{ secrets.GEMINI_MODEL }}"                     >> secrets/.env
          echo "QUERY_EMBEDDING_MODEL=${{ secrets.QUERY_EMBEDDING_MODEL }}"   >> secrets/.env
          echo "QDRANT_API_KEY=${{ secrets.QDRANT_API_KEY }}"                 >> secrets/.env
          echo "QDRANT_HOST=${{ secrets.QDRANT_HOST }}"                       >> secrets/.env
          echo "QDRANT_COLLECTION_NAME=${{ secrets.QDRANT_COLLECTION_NAME }}" >> secrets/.env
          echo "SSLCOMMERZ_STORE_ID=${{ secrets.SSLCOMMERZ_STORE_ID }}"       >> secrets/.env
          echo "SSLCOMMERZ_STORE_PASSWORD=${{ secrets.SSLCOMMERZ_STORE_PASSWORD }}" >> secrets/.env
          echo "SSLCOMMERZ_SANDBOX=${{ secrets.SSLCOMMERZ_SANDBOX }}"         >> secrets/.env
          echo "BACKEND_URL=${{ secrets.BACKEND_URL }}"                       >> secrets/.env

      - name: Add firebaseKey.json
        run: |
          echo '{
            "type": "service_account",
            "project_id": ${{ secrets.FIREBASE_PROJECT_ID }},
            "private_key_id": "${{ secrets.FIREBASE_PRIVATE_KEY_ID }}",
            "private_key": ${{ secrets.FIREBASE_PRIVATE_KEY }},
            "client_email": ${{ secrets.FIREBASE_CLIENT_EMAIL }},
            "client_id": ${{ secrets.FIREBASE_CLIENT_ID }},
            "auth_uri": ${{ secrets.FIREBASE_AUTH_URI }},
            "token_uri": ${{ secrets.FIREBASE_TOKEN_URI }},
            "auth_provider_x509_cert_url": "https://www.googleapis.com/oauth2/v1/certs",
            "client_x509_cert_url": ${{ secrets.FIREBASE_CLIENT_X509_CERT_URL }},
            "universe_domain": ${{ secrets.FIREBASE_UNIVERSE_DOMAIN }}
          }' > secrets/firebaseKey.json

      - name: Push secrets to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          source: secrets/.env,secrets/firebaseKey.json
          target: /home/${{ secrets.AZURE_VM_USER }}

  deploy:
    needs: push-secrets
    name: Deploy via Docker Compose
    runs-on: ubuntu-latest

    steps:
      - name: SSH & deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_PRIVATE_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin <<< "${{ secrets.DOCKERHUB_TOKEN }}"
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate --remove-orphans
